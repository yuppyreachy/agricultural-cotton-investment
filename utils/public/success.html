<!DOCTYPE html>
<html>
<head>
<title>Registration Successful</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Poppins',sans-serif;
}

body{
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#000428,#004e92);
overflow:hidden;
}

/* glowing background */
body::before{
content:'';
position:absolute;
width:500px;
height:500px;
background:radial-gradient(circle,#00ffcc,transparent);
filter:blur(120px);
opacity:0.4;
}

/* success card */
.success-card{
position:relative;
background:rgba(255,255,255,0.07);
backdrop-filter:blur(20px);
padding:60px 40px;
width:420px;
border-radius:25px;
text-align:center;
box-shadow:0 25px 70px rgba(0,0,0,0.7);
animation:pop 0.6s ease;
}

@keyframes pop{
from{transform:scale(.6);opacity:0}
to{transform:scale(1);opacity:1}
}

/* check icon */
.check{
width:90px;
height:90px;
border-radius:50%;
background:linear-gradient(45deg,#00ffcc,#00c3ff);
display:flex;
justify-content:center;
align-items:center;
font-size:40px;
color:#000;
margin:0 auto 25px;
font-weight:bold;
box-shadow:0 0 30px rgba(0,255,200,0.7);
}

/* text */
h1{
color:#fff;
font-size:30px;
margin-bottom:10px;
}

p{
color:#ccc;
font-size:16px;
margin-bottom:25px;
}

/* loader bar */
.loader{
width:100%;
height:6px;
background:#111;
border-radius:10px;
overflow:hidden;
}

.loader div{
height:100%;
width:0%;
background:linear-gradient(90deg,#00ffcc,#00c3ff);
animation:load 3s linear forwards;
}

@keyframes load{
from{width:0}
to{width:100%}
}

.redirect{
margin-top:15px;
color:#aaa;
font-size:14px;
letter-spacing:1px;
}
</style>
</head>

<body>

<div class="success-card">
<div class="check">âœ“</div>

<h1>Registration Successful</h1>
<p>Welcome to Elite Investment Platform</p>

<div class="loader"><div></div></div>
<div class="redirect">Redirecting to login...</div>
</div>

<script>
// ðŸ”¥ auto redirect to login after 3 sec
setTimeout(()=>{
window.location.href="/login";
},3000);
</script>

</body>
</html>
