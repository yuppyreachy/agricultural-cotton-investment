<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: radial-gradient(circle at top,#111,#000);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* glowing background */
body::before{
    content:"";
    position:absolute;
    width:600px;
    height:600px;
    background:radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%);
    top:-150px;
    left:-150px;
    filter:blur(80px);
}

/* card */
.card{
    width:420px;
    padding:40px;
    border-radius:20px;
    background:linear-gradient(145deg,#0f0f17,#0a0a0f);
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:0 0 35px rgba(255,215,0,0.15);
    text-align:center;
    position:relative;
}

/* logo */
.logo{
    font-size:22px;
    color:gold;
    font-weight:bold;
    margin-bottom:20px;
    letter-spacing:2px;
}

/* title */
h2{
    color:gold;
    margin-bottom:10px;
}

p{
    color:#aaa;
    font-size:14px;
    margin-bottom:25px;
}

/* input */
input{
    width:100%;
    padding:15px;
    border-radius:12px;
    border:1px solid rgba(255,215,0,0.3);
    background:#111827;
    color:white;
    outline:none;
    margin-top:10px;
    font-size:15px;
}

input:focus{
    border:1px solid gold;
    box-shadow:0 0 10px gold;
}

/* button */
button{
    width:100%;
    padding:15px;
    margin-top:20px;
    border:none;
    border-radius:12px;
    font-weight:bold;
    font-size:16px;
    background:linear-gradient(45deg,gold,#ffcc00);
    color:black;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    transform:scale(1.03);
    box-shadow:0 0 25px gold;
}

/* footer */
.footer{
    margin-top:20px;
    font-size:12px;
    color:#666;
}
</style>
</head>

<body>

<div class="card">
    <div class="logo">★ ELITE INVEST</div>

    <h2>Forgot Password</h2>
    <p>Enter your registered email to receive OTP</p>

    <form method="POST" action="/forgot-password">
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset OTP</button>
    </form>

    <div class="footer">
        Secure Password Recovery • Elite Security
    </div>
</div>

</body>
</html>
