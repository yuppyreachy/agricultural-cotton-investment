<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    background: radial-gradient(circle at top,#0c0c12,#000);
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
    overflow:hidden;
}

/* gold glow background */
body::before{
    content:"";
    position:absolute;
    width:700px;
    height:700px;
    background:radial-gradient(circle, rgba(255,215,0,0.12), transparent 70%);
    top:-200px;
    right:-200px;
    filter:blur(90px);
}

/* card */
.reset-card{
    position:relative;
    width:420px;
    padding:45px;
    border-radius:22px;
    background:linear-gradient(145deg,#0f0f17,#07070c);
    border:1px solid rgba(255,215,0,0.25);
    box-shadow:
        0 0 40px rgba(255,215,0,0.12),
        inset 0 0 25px rgba(255,215,0,0.05);
    text-align:center;
    backdrop-filter:blur(12px);
}

/* logo */
.logo{
    font-size:24px;
    color:gold;
    font-weight:bold;
    margin-bottom:20px;
    letter-spacing:2px;
}

/* title */
.reset-card h2{
    color:gold;
    font-size:28px;
    margin-bottom:8px;
}

.subtitle{
    color:#aaa;
    font-size:14px;
    margin-bottom:25px;
}

/* input */
.reset-card input{
    width:100%;
    padding:16px;
    border-radius:12px;
    border:1px solid rgba(255,215,0,0.3);
    background:#111827;
    color:white;
    font-size:15px;
    outline:none;
    margin-top:12px;
    transition:0.3s;
}

.reset-card input:focus{
    border:1px solid gold;
    box-shadow:0 0 12px gold;
}

/* button */
.btn-golden{
    width:100%;
    padding:16px;
    margin-top:22px;
    border:none;
    border-radius:14px;
    font-size:16px;
    font-weight:bold;
    background:linear-gradient(45deg,gold,#ffcc00);
    color:black;
    cursor:pointer;
    transition:0.3s;
    letter-spacing:1px;
}

.btn-golden:hover{
    transform:scale(1.04);
    box-shadow:0 0 30px gold;
}

/* footer */
.footer{
    margin-top:20px;
    font-size:12px;
    color:#666;
}
</style>
</head>

<body>

<div class="reset-card">
    <div class="logo">‚òÖ ELITE INVEST</div>

    <h2>Reset Password</h2>
    <div class="subtitle">Create a new secure password</div>

    <form method="POST" action="/reset-password">
        <input type="hidden" name="email" id="emailInput">

        <input type="password" name="password" placeholder="Enter new password" required>
        <input type="password" name="confirm" placeholder="Confirm password" required>

        <button type="submit" class="btn-golden">RESET PASSWORD üîê</button>
    </form>

    <div class="footer">
        Protected by Elite Security System
    </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const email = params.get("email");
document.getElementById("emailInput").value = email;
</script>

</body>
</html>
