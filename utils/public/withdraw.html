<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Elite Withdraw</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body{
  margin:0;
  background:#0d0d0d;
  font-family:Poppins;
  color:white;
}
.container{
  width:900px;
  margin:40px auto;
}
.card{
  background:#151515;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 25px rgba(255,215,0,0.2);
  margin-bottom:25px;
}
h1{color:gold;}
label{display:block;margin-top:12px;}
input,select{
  width:100%;
  padding:12px;
  margin-top:5px;
  border:none;
  border-radius:8px;
}
button{
  margin-top:20px;
  width:100%;
  padding:14px;
  background:gold;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#e6c200;}
table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
}
th,td{padding:12px;text-align:left;}
th{background:black;color:gold;}
tr:nth-child(even){background:#1c1c1c;}
.badge{
 padding:5px 10px;
 border-radius:8px;
}
.pending{background:orange;color:black;}
.approved{background:green;}
</style>
</head>

<body>
<div class="card">
<h1>Withdraw Funds</h1>

<p>Available Balance: $<span id="balance">50000</span></p>

<label>Your Email</label>
<input type="email" id="withdrawEmail" name="email" required>

<label>Withdraw Method</label>
<select name="method" id="method" onchange="showFields()" required>
<option value="">Select method</option>
<option>Cash App</option>
<option>PayPal</option>
<option>Zelle</option>
<option>Wire Transfer</option>
<option>Cheque</option>
<option>Crypto</option>
<option>Cash (Mail Home)</option>
</select>

<div id="extra"></div>

<label>Amount ($)</label>
<input type="number" id="withdrawAmount" placeholder="Amount">

<button type="button" onclick="submitWithdraw()">Withdraw</button>
</div>

<script>
let balance = {}; // demo balance
let transactions = [];

function submitWithdraw(){
  const email = document.getElementById("withdrawEmail").value;
  const amount = parseFloat(document.getElementById("withdrawAmount").value);

  if(!email || !amount){
    alert("Enter all required fields");
    return;
  }

  if(amount > balance){
    alert(`Insufficient balance. Available: $${balance}`);
    return;
  }

  balance -= amount;
  document.getElementById("balance").innerText = balance.toFixed(2);

  alert(`Withdrawal successful! Amount: $${amount}`);

  // Save transaction
  transactions.push({email, amount, date:new Date().toLocaleString()});

  // Redirect after 2 sec
  setTimeout(()=>{
    window.location.href="/withdraw-confirmation.html";
  },2000);
}

// Show extra fields based on method
function showFields(){
 let m=document.getElementById("method").value;
 let box=document.getElementById("extra");
 box.innerHTML="";
 if(m==="Crypto"){
   box.innerHTML=`<label>Wallet Address</label><input type="text" name="details" required>`;
 }
 else if(m==="Wire Transfer"){
   box.innerHTML=`<label>Bank Details</label><input type="text" name="details" required>`;
 }
 else if(m!==""){
   box.innerHTML=`<label>Account Details</label><input type="text" name="details" required>`;
 }
}
</script>


</script>
  

</script>

</script>


<p>After submitting, wait for admin approval.</p>
<p>Support: customerservice@gmail.com</p>
<p>Telegram: @AccountOfficer</p>
</div>

<div class="card">
<h2>Withdraw History</h2>
<table>
<thead>
<tr>
<th>Method</th>
<th>Amount</th>
<th>Status</th>
<th>Date</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

</div>

<script>
function showFields(){
 let m=document.getElementById("method").value;
 let box=document.getElementById("extra");
 box.innerHTML="";

 if(m==="Crypto"){
   box.innerHTML=`<label>Wallet Address</label>
   <input type="text" name="details" required>`;
 }
 else if(m==="Wire Transfer"){
   box.innerHTML=`<label>Bank Details</label>
   <input type="text" name="details" required>`;
 }
 else{
   box.innerHTML=`<label>Account Details</label>
   <input type="text" name="details" required>`;
 }
}

// load history
fetch("/history")
.then(r=>r.json())
.then(data=>{
 let html="";
 data.forEach(d=>{
 html+=`<tr>
 <td>${d.method}</td>
 <td>$${d.amount}</td>
 <td><span class="badge ${d.status=='Pending'?'pending':'approved'}">${d.status}</span></td>
 <td>${d.date}</td>
 </tr>`;
 });
 document.getElementById("history").innerHTML=html;
});
</script>

</body>
</html>
