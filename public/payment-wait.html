<!DOCTYPE html>
<html>
<head>
<title>Waiting for Admin Payment Info</title>
<style>
body{
background:#0d0d0d;
color:white;
font-family:Poppins;
text-align:center;
padding-top:100px;
}
h1{color:gold;}
#timer{
font-size:50px;
margin-top:20px;
color:gold;
}
</style>
</head>

<body>

<h1>Payment Processing</h1>

<p>
Waiting for admin to send your PayPal/CashApp payment details.<br>
Do not refresh this page.
</p>

<div id="timer">30:00</div>

<script>
// 30 min countdown (use 60 for testing)
let time = 1800;

const timer = setInterval(()=>{
 let m = Math.floor(time/60);
 let s = time%60;

 document.getElementById("timer").innerHTML =
 `${m}:${s<10?'0'+s:s}`;

 time--;

 if(time<=0){
  clearInterval(timer);

  alert("Admin did not respond yet. Try again later");
  window.location.href="/dashboard";
 }

},1000);
</script>

</body>
</html>
