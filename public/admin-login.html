<!DOCTYPE html>
<html>
<head>
<title>Justadmin Login</title>
<style>
body{background:black;color:white;display:flex;justify-content:center;align-items:center;height:100vh;font-family:sans-serif}
.box{background:#111;padding:40px;border-radius:12px;text-align:center;width:350px;box-shadow:0 0 25px gold}
input{width:100%;padding:12px;margin-top:12px;border-radius:8px;background:#222;color:white;border:none}
button{background:gold;border:none;padding:12px;width:100%;margin-top:15px;font-weight:bold;border-radius:8px;cursor:pointer}
button:hover{box-shadow:0 0 15px gold}
</style>
</head>
<body>

<form action="/admin-login" method="POST">
    <input type="text" name="username">
    <input type="password" name="password">
    <button type="submit">Login</button>
</form>


</form>  

</body>
</html>
