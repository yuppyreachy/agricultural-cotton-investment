<!DOCTYPE html>
<html>
<head>
<title>Password Updated</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", Tahoma, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:
    radial-gradient(circle at top, rgba(255,215,0,0.15), transparent 40%),
    linear-gradient(135deg,#020617,#000814,#020617);
  color:#fff;
}

/* floating gold particles */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:url("https://www.transparenttextures.com/patterns/stardust.png");
  opacity:0.15;
  animation:float 30s linear infinite;
}

@keyframes float{
  from{background-position:0 0;}
  to{background-position:1000px 1000px;}
}

/* card */
.success-box{
  position:relative;
  width:420px;
  padding:45px;
  border-radius:18px;
  background:linear-gradient(145deg,#0f172a,#020617);
  box-shadow:
    0 0 30px rgba(255,215,0,0.25),
    inset 0 0 25px rgba(255,215,0,0.08);
  text-align:center;
  animation:fadeIn 1s ease;
}

/* gold border glow */
.success-box::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  padding:1px;
  background:linear-gradient(45deg,gold,transparent,gold);
  -webkit-mask:
    linear-gradient(#000 0 0) content-box,
    linear-gradient(#000 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.icon{
  font-size:60px;
  color:gold;
  margin-bottom:15px;
  text-shadow:0 0 20px gold;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.1);}
  100%{transform:scale(1);}
}

h2{
  font-size:28px;
  margin-bottom:10px;
  background:linear-gradient(45deg,gold,#fff3b0);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

p{
  opacity:.85;
  margin-top:10px;
  font-size:15px;
}

.loader{
  margin:25px auto 0;
  width:40px;
  height:40px;
  border:4px solid rgba(255,215,0,0.2);
  border-top:4px solid gold;
  border-radius:50%;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg);}
}

.small{
  margin-top:20px;
  font-size:13px;
  opacity:.6;
}
</style>
</head>

<body>

<div class="success-box">

  <div class="icon">âœ”</div>

  <h2>Password Updated</h2>
  <p>Your account is now secured with a new password.</p>

  <div class="loader"></div>

  <p class="small">Redirecting to login page...</p>

</div>

<script>
setTimeout(()=>{
  window.location="/login"
},3000);
</script>

</body>
</html>
